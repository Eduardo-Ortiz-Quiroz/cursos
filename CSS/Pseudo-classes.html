<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pseudo-classes</title>
	<style>
		body{
			background-color: mediumvioletred;
			font-size: 50px;
		}
		a:link{
			color: hotpink;
			font-size: 60px; 
		}
		a:hover{
			background-color: hotpink;
			color: mediumvioletred;
		}
		a:visited{
			color: tomato;
		}
		p:not(.maravillas){
			color: greenyellow;
		}
		.container div:nth-child(1){
			color: lightblue;
		}
	</style>
</head>
<body>
	<a href="/">Eduardo</a>
	<p>en el</p>
	<p class="maravillas">pais </p>
	<div class="container">
		<div>de</div>
		<div>las</div>
		<div>pachecadas</div>
	</div>
</body>
</html>
